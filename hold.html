    <!--Section: Contact v.2-->
    <section class=" contact-message container-2">

      <!--Section heading-->
      <h2 class="h1-responsive font-weight-bold text-center my-4">BOOK EVENT</h2>
      <!--Section description-->
      <p class="text-center w-responsive mx-auto mb-5">
        Ready to secure your event booking? Provide initial details to initiate the process, and within 24 hours, a team
        member will be in touch.</p>

      <div class="row">

        <!--Grid column-->
        <div class="col-md-12 mb-md-0 ">
          <form id="contact-form" name="contact-form" action="https://formsubmit.co/order@graphicgreetings.org"
            method="POST">
            <input type="hidden" name="_cc" value="almoreno@themorenofamily.com">

            <!--Grid row-->
            <div class="row">
              <label for="milage" type="hidden" class=""></label>
              <input type="hidden" id="milage" name="milage">
              <label for="paid" type="hidden" class=""></label>
              <input type="hidden" id="paid" name="paid">



              <!--Grid column-->

              <div class="col-md-4">
                <div class="md-form m-2">
                  <label for="name" class="">Full Name<span>*</span></label>
                  <input type="text" id="name" name="name" class="form-control" required>

                </div>
              </div>
              <!--Grid column-->
              <div class="col-md-4">
                <div class="md-form m-2">
                  <label for="number" class="">Contact Number<span>*</span></label>
                  <input type="tel" id="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"
                    name="number" class="form-control" required>

                </div>
              </div>

              <!--Grid column-->
              <div class="col-md-4">
                <div class="md-form m-2">
                  <label for="email" class="">Your email<span>*</span></label>
                  <input type="email" id="email" name="email" class="form-control"
                    pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>

                </div>
              </div>
              <!--Grid column-->

            </div>

            <div class="row">

              <!--Grid column-->
              <div class="col-md-5">
                <div class="md-form m-2">
                  <label for="address" class="">Venue Address<span>*</span></label>
                  <input type="text" id="address" name="address" class="form-control" required>

                </div>
              </div>
              <!--Grid column-->
              <!-- <div class="col-md-2">
                <div class="md-form m-2">
                  <label for="gate" class="">Gate Code</label>
                  <input type="text" id="gate" name="gate" class="form-control">

                </div>
              </div> -->

              <!--Grid column-->
              <div class="col-md-3">
                <div class="md-form m-2">
                  <label for="city" class="">City</label>
                  <input type="text" id="city" name="city" class="form-control" required>

                </div>
              </div>

              <!--Grid column-->
              <div class="col-md-2">
                <div class="md-form m-2">
                  <label for="state" class="">State</label>
                  <input type="text" id="state" name="state" class="form-control" required>

                </div>
              </div>
              <!--Grid column-->
              <div class="col-md-2">
                <div class="md-form m-2">
                  <label for="zip" class="">Zip Code</label>
                  <input type="text" id="zip" name="zip" class="form-control" required>

                </div>
              </div>

            </div>

            <!--Grid row-->



            <!--Grid row-->

                    required></textarea>

                </div>
              </div> -->

                </div>
              </div> -->

            <div class="row">

              <!--Grid column-->
              <div class="col-md-1">

                  <input type="checkbox" name="rental" id="rental" required>
                </div>
              </div>
              <!--Grid column-->
              <div class="col-md-7">
