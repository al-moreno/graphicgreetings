
<section class="contact-booking-form container-2">
  <form action="https://formsubmit.co/order@graphicgreetings.org" method="post">
    
    



    <label for="date">Event Date: <span class="contact-required">*</span></label>
    <input type="date" name="date" id="date" required>


    <label for="social-media">How did you here about us?</label>
    <select id="social-media">
      <option label="LinkedIn">LinkedIn</option>
      <option label="Facebook">Facebook</option>
      <option label="Nextdoor App">Nextdoor App</option>
      <option label="Instagram">Instagram</option>
      <option label="Referral ">Referral </option>
    </select>

    <label for="rental"> I acknowledge that the exhibit is on a rental basis, and while it's on my premises,
      I assume responsibility for any absent artworks.<span class="contact-required">*</span></label>
    <input type="checkbox" name="rental" id="rental" required>
    <button>Submit</button>

  </form>



</section>
